<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='/style.css' rel='stylesheet'>

  <!-- <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <title>Encriptador - Desafío 1</title>
</head>
<body>
  <header>
    <strong class="logo">Encriptador</strong>
    <p>eMartinDev</p>
  </header>
  <main>
    <section class="encriptador">
      <form class="encriptador__form">
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        <div class="encriptador__info">
          <span class="info__icon">?</span>
          <p class="info__text">Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="encriptador__btns">
          <button type="button" class="btn btn--encriptar" id="btn-encriptar">Encriptar</button>
          <button type="button" class="btn btn--desencriptar" id="btn-desencriptar" >Desencriptar</button>
        </div>
      </form>
    </section>

    <section class="resultado">
      <div class="resultado__noencontrado">
        <img src="img/img-notfound.svg" alt="not found">
        <strong>Ningún mensaje fue encontrado</strong>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div class="resultado__encontrado">
        <p class="info__text" id="resultado-encriptado"></p>
        <button type="button" class="btn btn--copiar" id="btn-copiar">Copiar</button>
      </div>
      <div class="resultado__copiado">
        <strong>Texto copiado en el portapapeles</strong>
      </div>
    </section>

    <div class="alert">
      <div class="alert__content">
        <span class="alert__close">x</span>
        <strong id="alert-text"></strong>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge 1 - Oracle ONE / alura</p>
  </footer>

  <!-- <script type="text/javascript" src="path-to/bower_components/crypto-js/crypto-js.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
